<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FODS ROI Calculator</title>
    <script src="js/app.js"></script>
    <link href="build/tailwind.css" rel="stylesheet" type="text/css">
    <link href="css/print.css" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli%3A300%2C400%2C400i%2C600%2C700%7CCormorant%3A300%2C400%2C400i%2C600%2C700%7CLearningCurve%3A300%2C400%2C400i%2C600%2C700&amp;subset=latin-ext" rel="stylesheet" type="text/css" media="all">
    <style>
      input:focus,
      select:focus,
      textarea:focus,
      button:focus {
      outline: none;
      }
    </style>
  </head>
  <body onUnload="clearForm();">
    <main>
      <div>
        <header class="bg-transparent top-0 w-full z-20">
        <!-- Navigation -->
          <nav class="print:hidden" style="background-color:transparent">
            <div class="max-w-screen-2xl mx-auto px-2 sm:px-6 lg:px-8">
              <div class="relative flex sm:flex-wrap items-center justify-between h-16">
                <!-- Left navigation -->
                <!-- Logo -->
                <div class="flex-1 flex items-left sm:items-center justify-left sm:items-stretch sm:justify-start">

                  <div class="sm:block sm:ml-6 content-center">
                    <h1 class="font-serif text-2xl h-16 sm:h-10 flex align-center justify-center content-center items-center py-5 font-medium leading-6">
                      Keith and Kylee's Wedding
                    </h1>
                  </div>
                </div>
                <!-- Right navigation -->
                <!-- Links -->
                <div class="flex items-center justify-center sm:items-stretch sm:justify-end">
                  <a href="https://getfods.com" class="hidden md:flex hover:bg-gray-50 hover:text-black block px-3 py-2 rounded-md text-base font-medium">
                    RSVP
                  </a>
                  <a href="https://getfods.com" class="hidden md:flex hover:bg-gray-50 hover:text-black block px-3 py-2 rounded-md text-base font-medium">
                    Wedding Details
                  </a>
                  <a href="https://getfods.com" class="hidden md:flex hover:bg-gray-50 hover:text-black block px-3 py-2 rounded-md text-base font-medium">
                    Gallery
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <!---  End Navigation  -->

        <!-- Hero -->
        <div style="height:70vh;" class="mt-2/5 relative flex z-1 w-max-content mx-auto h-screen">
          
          <div class="z-10 foreground bg-transparent mx-auto mt-48">
            <h1 class="tracking-widest font-light uppercase text-4xl font-sans text-center text-white mx-auto size-8">
              We're getting married!
            </h1>
          </div>
          <div class="z-0 background absolute top-0 bottom-0 left-0 right-0 bg-cover" style="background-image:url('img/table.jpg'); filter:grayscale(1);"></div>
        </div>
        <!-- End Hero -->

        <!-- Form Section -->
        <div class="flex h-screen bg-gray-300">
          <div class="form-wrapper bg-white relative z-20 w-6/12 bg-white ml-28 mr-4 -mt-40 pt-8 px-8">
            <!-- Half Width -->
            <div class="6/12 bg-gray p-8">
              <p class="tracking-widest font-light uppercase text-2xl font-sans">Will You Attend?</p>
                <!-- Form -->
                <form id="rsvp-form" action="#" method="POST" class="visible">
                  <!-- Form Grid Wrapper -->
                  <div class="pt-8 space-y-6 sm:py-6">
  
                    <!-- Input Field -->
                    <div class="col-span-3 sm:col-span-1">
                      <div class="mt-1 flex rounded-md shadow-sm">
                        <input autocomplete="off" type="text" name="name" id="namefield" placeholder="Name" class="border-b border-gray-300 focus:border-tan p-1 pl-2 focus:border-0 flex-1 block w-full sm:text-sm">
                      </div>
                    </div>
                    <!-- End Input Field -->
  
                    
  
                    <!-- Input Field -->
                    <div class="col-span-3 sm:col-span-1">
                      <div class="mt-1 flex rounded-md shadow-sm">
                        <input autocomplete="off" type="text" name="name" id="namefield" placeholder="Email" class="border-b border-gray-300 focus:border-tan p-1 pl-2 focus:border-0 flex-1 block w-full sm:text-sm">
                      </div>
                    </div>
                    <!-- End Input Field -->
  
                    <!-- Radio Button -->
                    <div class="col-span-3 sm:col-span-1">
                      <div class="">
                        <legend class="block text-sm font-medium text-gray-700">Attending?</legend>
                      </div>
                      <div class="col-auto gap-0 flex-row md:col-span-1">
                        <a href="#" id="attendingYes" onClick="attendingYes(event)" class="transition-shadow inline-flex mt-1 justify-center py-2 px-4 border-transparent shadow text-sm font-medium rounded-md focus:outline-none hover:shadow-lg">Yes! Can't wait!</a>
                        <a href="#" id="attendingNo" onClick="attendingNo(event)" class="transition-shadow hover:transition-shadow duration-100 bg-fodsYellow mt-1 inline-flex justify-center py-2 px-4 border-transparent shadow text-sm font-medium rounded-md focus:outline-none hover:shadow-lg">No, can't make it :(</a>
                      </div>
                      <fieldset id="entrance-length" class="hidden">
                        <div class="mt-4">
                          <div class="flex items-center">
                            <input id="attendingYes" name="attending" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                            <label for="attendingYes" class="ml-3 block text-sm font-medium text-gray-700">
                              Yes
                            </label>
                          </div>
                          <div class="flex items-center">
                            <input id="attendingNo" name="attending" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                            <label for="attendingNo" class="ml-3 block text-sm font-medium text-gray-700">
                              No
                            </label>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                    <!-- End Radio Button -->
  
                    <!-- Input Field -->
                    <div class="col-span-3 sm:col-span-1">
                      <label for="installation_cost" class="block text-sm font-medium text-gray-700">
                        Allergies?
                      </label>
                      <div class="mt-1 flex rounded-md shadow-sm">
                        <input autocomplete="off" type="text" name="name" id="namefield" placeholder="Allergies?" class="border-b border-gray-300 focus:border-tan p-1 pl-2 focus:border-0 flex-1 block w-full sm:text-sm">
                      </div>
                    </div>
                    <!-- End Input Field -->
  
  
                  </div>
                  <!-- End Form Grid Wrapper -->
  
                  <!-- Submit Button -->
                    <input type="submit" class="hidden">
                    <a href="#" id="form-submit-btn" style="background-color:#f8d146;" class="min-w-max justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                      Submit
                    </a>
                  <!-- End Submit Button -->
                </form> <!-- End Form -->
                
            </div>
          
          <!-- Info -->
          </div>
          <div class="bg-gray relative z-20 w-6/12 bg-white relative w-6/12 bg-white mr-28 ml-4 mt-4 pt-8 px-8">
            <div>
              <p>11/04/2021</p>
              <p>Garden Tuscana Reception Hall<br>1940 E Main St<br>Mesa, AZ 85203</p>
            </div>
          </div>
        </div>
        

        <!-- Info -->
        <div class="flex">
          <div class="w-6/12 bg-black h-screen">

          </div>
          <div class="w-6/12 -bg-gray h-screen">
          </div>
        </div>
                
      </div>
    </main>
  </body>
</html>
